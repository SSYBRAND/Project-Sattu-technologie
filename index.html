<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Allotment - Sattu Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
        }
        .login-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0b7dda;
        }
        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
        .project-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            display: none; /* Initially hide the project container */
            text-align: left;
        }
        .project-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .project-item:last-child {
            margin-bottom: 0;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2><font color=Red><b>Login to View Your Projects</b></font><br>"Only For Company Members"</h2>
        <input type="text" id="userId" class="input-field" placeholder="Enter Your ID">
        <input type="password" id="userPassword" class="input-field" placeholder="Enter Your Password">
        <button class="login-button" onclick="login()">Login</button>
    <br></br>
<br></br>
<center><font color=blue><b>Design BY:&nbsp;</b></font><font color=red><strong>Sattu technologie </font>&nbsp;‚ù£Ô∏è</strong></center>
    </div>
    <div class="project-container" id="projectContainer">
        <!-- Project details will appear here -->
    </div>

    <script>
        // Simulated data for staff members with their projects
        var staffMembers = [
            {
                id: 'Sattu',
                password: '4044',
                projects: [
                    {
                        projectName: 'Website Redesign',
                        tasks: [
                            'Design homepage mockup',
                            'Develop responsive layout',
                            'Integrate new features'
                        ]
                    },
                    {
                        projectName: 'E-commerce App Development',
                        tasks: [
                            'Backend API development',
                            'Frontend UI/UX design',
                            'Database integration'
                        ]
                    }
                ]
            },
            {
                id: 'Anupama',
                password: '7283879553',
                projects: [
                    {
                        projectName: 'Love Letter from ~Satyam ü•Äü•≥‚ù§Ô∏è',
                        tasks: [
                            'Jab se tum mile to padhai me mann na lagta hai',
                            'Aur ab tum se Ajib si attraction hoti hai ü•∫',
                            'Mannn karta hai tum milo to tumhe kha jauu üòº'
                        ]
                    }
                ]
            }
            // Add more staff members as needed
        ];

        // Function to handle login
        function login() {
            var userId = document.getElementById('userId').value.trim();
            var userPassword = document.getElementById('userPassword').value.trim();

            // Find staff member based on ID and password
            var staff = staffMembers.find(function(staffMember) {
                return staffMember.id === userId && staffMember.password === userPassword;
            });

            // If staff member found
            if (staff) {
                var loginContainer = document.getElementById('loginContainer');
                loginContainer.style.display = 'none'; // Hide login container

                var projectContainer = document.getElementById('projectContainer');
                projectContainer.style.display = 'block'; // Show project container

                projectContainer.innerHTML = `<h2>Welcome, ${staff.id}</h2>`;

                // Display projects and tasks
                staff.projects.forEach(function(project) {
                    projectContainer.innerHTML += `
                        <div class="project-item">
                            <div class="item-title">Project: ${project.projectName}</div>
                            <ul class="task-list">
                                ${project.tasks.map(task => `<li class="task-item">${task}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                });

                projectContainer.innerHTML += `<button class="logout-button" onclick="logout()">Logout</button>`;
            } else {
                alert('Invalid ID or password. Please try again.');
            }
        }

        // Function to handle logout
        function logout() {
            var loginContainer = document.getElementById('loginContainer');
            loginContainer.style.display = 'block'; // Show login container

            var projectContainer = document.getElementById('projectContainer');
            projectContainer.style.display = 'none'; // Hide project container

            // Clear input fields
            document.getElementById('userId').value = '';
            document.getElementById('userPassword').value = '';
        }
    </script>
</body>
</html>
